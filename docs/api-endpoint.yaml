openapi: '3.0.0'

info:
  title: Backend Endpoint
  version: 0.0.1

tags:
  - name: articles
    description: 記事機能に関するエンドポイント
  - name: follows
    description: フォロー機能に関するエンドポイント
  - name: likes
    description: いいね機能に関するエンドポイント
  - name: bookmarks
    description: ブックマーク機能に関するエンドポイント
  - name: ratings
    description: 評価機能に関するエンドポイント
  - name: tags
    description: 技術タグ機能に関するエンドポイント
  - name: notices
    description: 通知機能に関するエンドポイント

servers:
  - url: http://localhost:3000/api
    description: 開発環境でのエンドポイント

paths:
  /articles:
    get:
      summary: 記事の取得
      tags:
        - articles
      responses:
        '200':
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleListResponse'
    post:
      summary: 記事の登録
      tags:
        - articles
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleCreatedResponse'
        '400':
          description: リクエストボディが不正
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestErrorResponse'
  /articles/{articleUrl}:
    get:
      summary: 記事の取得
      tags:

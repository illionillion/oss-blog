components:
  schemas:
    ArticleRequest:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          description: 記事のURL
    FollowRequest:
      type: object
      required:
        - fromUserId
        - toUserId
      properties:
        fromUserId:
          type: number
          description: フォローするユーザーのID
        toUserId:
          type: number
          description: フォローされるユーザーのID
    LikeRequest:
      type: object
      required:
        - userId
        - articleUrl
      properties:
        userId:
          type: number
          description: いいねするユーザーのID
        articleUrl:
          type: string
          description: いいねされる記事のURL
    BookmarkRequest:
      type: object
      required:
        - userId
        - articleUrl
      properties:
        userId:
          type: number
          description: ブックマークするユーザーのID
        articleUrl:
          type: string
          description: ブックマークされる記事のURL
    RatingRequest:
      type: object
      required:
        - userId
        - articleUrl
